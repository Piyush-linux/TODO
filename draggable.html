<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css" />
	 <style type="text/css" media="screen">
	 	.dragging{
	 		opacity: .1;
	 		background-color: grey;
	 	}
	 </style>
</head>
<body>
	<section class="section">
		<div class="columns is-multiline">
			<div class="column box is-full" draggable="true">
				1
			</div>
			<div class="column box is-full" draggable="true">2</div>
			<div class="column box is-full" draggable="true">3</div>
		</div>
	</section>
	<!-- script -->
	<script type="text/javascript">
	//drabble element
	const block=document.querySelectorAll('.box');
	//Container to drop element
	const container=document.querySelector('.columns')
	//draggaging event
	block.forEach(e=>{
		//when dragging started add class(dragging) to that element
		e.ondragstart=(now)=>{
			// now.classList.add('dragging')
			e.classList.add('dragging')
			console.log("%cDragging Started :)","color:green")
		}
		//when dragging ended remove class(dragging) from that element
		e.ondragend=(now)=>{
			e.classList.remove('dragging')	
			console.log("%cDragging Ended :)","color:green")
		}
	})
// Container to drop element
container.ondragover=()=>{
		// console.log("%cDragging :)","color:green")
		const draggable=document.querySelector('.dragging');
		container.appendChild(draggable);
	}

	</script>
</body>
</html>
<!-- NOTES
attr:draggable="true"
