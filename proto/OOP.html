<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="field has-addons">
        <!-- task -->
        <div class="control">
            <input type="text" placeholder="name" class="input" id="txt">
        </div>
        <!-- add -->
        <div class="control">
            <input type="submit" value="SUBMIT" class="button is-primary" id="submit">
        </div>
    </div>
    <hr>
    <!-- list -->
    <div class="container">
    </div>
    <!-- script -->
    <script type="text/javascript">
    // jshint esversion:8 
    const inp = document.querySelector('#txt');//get
    const submit = document.querySelector('#submit');//submit
    const container=document.querySelector('.container');
    // Task
    let Task={
        add:(val)=>{
        let block=document.createElement('div');
        block.setAttribute('class','is-block box');
        block.innerText=val;
        container.appendChild(block);
         // Refresh
        inp.value='';
        },
        delete:(ele)=>{container.removeChild(ele);},
        check:()=>{}
    };

    //     add() {

    //     	block.innerText=this.task;
    //     	container.appendChild(block);
    //     	// Refresh
    //     	inp.value='';
    //     }
    //     remove(ele){
    //     	container.removeChild(ele);
    //     }
    // }
    submit.addEventListener('click', () => {
        // add task
        Task.add(inp.value);
        // del task
        let del=document.querySelectorAll('.is-block');
        del.forEach(e=>{
        	e.onclick=()=>Task.delete(e);
        });
    });
    </script>
</body>

</html>
