<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css" />
    <!-- <link rel="stylesheet" type="text/css" href="../../web/css-lib/bulma.css"> -->
    <style type="text/css" media="screen">
    /*Loading Icon*/

   #load{
    width:100%;
    height:100%;
    position:fixed;
    z-index:9999;
    background:url("https://media.giphy.com/media/3oEjHBO7mXcPBDQV8Y/giphy.gif") ;
    /*no-repeat center center rgba(23,45,56)*/
    background-size: auto;
    background-repeat: no-repeat;
    background-position: center;
}
    .popup {
        display: none;
        /*display: block;*/
        position: absolute;
        margin: 0 auto;
        margin-top: 10rem;
        visibility: collapse;
        z-index: 2;

    }

    * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .task :hover {}

    .s {
        text-decoration: line-through;
        opacity: .3;
    }

    .help {
        font-family: monospace;
        display: none;
    }

    .del {}

    .del:active {

        left: 100px;

    }

    .addList {}
    </style>
</head>

<body>
    <!-- loading -->
    <div id="load"></div>
    <!-- Popup -->
    <div class="popup box">
        <div class="field has-background-dark">
            <div class="control">
                <div class="select">
                    <select id="selTag">
                        <option class="has-text-danger">ALL</option>
                        <option class="has-text-info">IMP</option>
                        <option class="has-text-info">Normal</option>
                        <option class="has-text-info">Other</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <!-- Main -->
    <main>
        <section class="section">
            <div class="columns is-grouped-multiline is-multiline is-centered">
                <!-- TODO -->
                <div class="column is-7">
                    <div class="field has-addons">
                        <!-- Input todo -->
                        <div class="control is-expanded">
                            <input type="text" class="input" placeholder="todo" id="todo">
                            <span class="help is-danger">Please Enter Your List</span>
                        </div>
                        <!-- submit -->
                        <div class="control">
                            <button class="button is-rounded" id="submit" onclick="add()">
                                <span class="icon is-large">
                                    <img src="./add.svg" alt="">
                                </span>
                            </button>
                        </div>
                    </div>
                    <!-- tags -->
                    <div class="tags are-medium" id="tags">
                        <span class="tag is-white">All</span>
                        <span class="tag is-danger">IMP</span>
                        <span class="tag is-info">Normal</span>
                        <span class="tag is-dark">Other</span>
                    </div>
                </div>
                <div class="column is-half ">
                    <!-- Task List -->
                    <div class="columns is-multiline is-grouped-multiline main">
                        <!-- column:list -->
                        <div class="column list box is-full">
                            <!-- todo -->
                            <span class="icon-text is-large">
                                <!-- icon:check -->
                                <span class="icon check">
                                    <img src="./cir.svg" alt="">
                                </span>
                                <!-- task:val -->
                                <span class="ml-2 val subtitle is-5">Template
                                    <span class="tag is-danger has-text-weight-bold">
                                         TAG
                                         <button class="delete is-small ml-1"></button>   
                                    </span>
                                </span>
                            </span>
                            <!-- delete:del -->
                            <span class="icon is-pulled-right del">
                                <img src="./delete.svg" alt="">
                            </span>
                        </div>
                        <!-- todo's -->
                    </div>
                </div>
            </div>
        </section>
        <!-- ADD -->
        <section id="listAdd">
            <div class="level">
                <div class="level-item">
                    <button class="button addList">+</button>
                    <!-- <div class="field has-addons">
                        <div class="control">
                    <input type="text" placeholder="tag" class="input is-small" style="width: auto">
                        </div>
                        <div class="control">
                            <div class="button">+</div>
                        </div>
                    </div> -->
                </div>
            </div>
        </section>
    </main>
    <!-- script -->
    <script type="text/javascript" src="./main.js">
    </script>
</body>

</html>
