<body>
    <!-- loading -->
    <div id="load"></div>
    <!-- Popup -->
    <div class="popup box">
        <div class="field has-background-dark">
            <div class="control">
                <div class="select">
                    <select id="selTag">
                        <option class="has-text-danger">ALL</option>
                        <option class="has-text-info">IMP</option>
                        <option class="has-text-info">Normal</option>
                        <option class="has-text-info">Other</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <!-- Main -->
    <main>
        <section class="section">
            <div class="columns is-grouped-multiline is-multiline is-centered">
                <!-- TODO -->
                <div class="column is-7">
                    <div class="field has-addons">
                        <!-- Input todo -->
                        <div class="control is-expanded">
                            <input type="text" class="input is-radiusless" placeholder="todo" id="todo">
                            <span style="width: 98%;background-color: #636e72;height:5px;display: block;border-radius:4px;"></span>
                            <span class="help is-danger">Please Enter Your List</span>
                        </div>
                        <!-- submit -->
                        <div class="control">
                            <button class="button is-rounded is-medium" id="submit" onclick="add()">
                                <span class="icon is-large">
                                    <img src="img/add.svg" alt="">
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="column is-half ">
                    <!-- Task List -->
                    <div class="columns is-multiline is-grouped-multiline main">
                        <!-- column:list -->
                        <div class="column list box is-full">
                            <!-- todo -->
                            <span class="icon-text is-large">
                                <!-- icon:check -->
                                <span class="icon check">
                                    <img src="img/cir.svg" alt="">
                                </span>
                                <!-- task:val -->
                                <span class="ml-2 val subtitle is-5">Template
                                    <span class="tag is-danger has-text-weight-bold">
                                        TAG
                                        <button class="delete is-small ml-1"></button>
                                    </span>
                                </span>
                            </span>
                            <!-- delete:del -->
                            <span class="icon is-pulled-right del">
                                <img src="img/delete.svg" alt="">
                            </span>
                        </div>
                        <!-- todo's -->
                    </div>
                </div>
            </div>
        </section>
        <!-- TODO: ADD -->
        
    </main>
    <!-- script -->
    <script type="text/javascript" src="./main.js">
    </script>
</body>
